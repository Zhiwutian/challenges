<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Array</title>
    <script>
        function sumArray (numbersArray) {
            var sumTotal = null;
            for(var i = 0; i < numbersArray.length; i++) {
                sumTotal += numbersArray[i];
            }
            return sumTotal;
        }

    </script>
</head>
