<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Counter</title>
    <script>

        function decimalPlaceCounter(stringNumber) {
            var decimalPlaces = 0;

            for (stringIndex = stringNumber.length-1; stringIndex >=0; stringIndex--){
                decimalPlaces++
                if (stringNumber[stringIndex] === "."){
                    return --decimalPlaces;
                }
            }
            return 0
        }

    </script>
</head>

</html>
