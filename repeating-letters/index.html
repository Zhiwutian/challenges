<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Letters</title>
    <script>

        function createRepeatingLetters(word, numOfRepeats) {
            var returnString = "";
            var repeats = numOfRepeats
            for (var wordIndex = 0; wordIndex < word.length; wordIndex++) {
                while (repeats) {
                    returnString += word[wordIndex];
                    repeats--
                }
                repeats = numOfRepeats
            }
            return returnString;
        }

        function createRepeatingLetters2(word, numOfRepeats) {
      var result = '';
      for(var i = 0; i < word.length; i++) {
        for(var x = 0; x < numOfRepeats; x++) {
          result += word[i]
        }
      }
      return result
    }

    </script>
