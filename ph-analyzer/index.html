<!DOCTYPE html>

    <title>PH Analyzer</title>
    <script>
        function phAnalyzer2(pH) {
            if(pH < 7 ){
                return "acidic"
            } else if (pH === 7) {
                return "neutral"
            } else if (pH < 15) {
                return "alkaline"
            } else {
                return "Invalid ph value"
            }
        }

        function phAnalyzer(pH) {
            switch(pH){
                case 0:
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                    return "acidic"
                case 7:
                    return "neutral"
                case 8:
                case 9:
                case 10:
                case 11:
                case 12:
                case 13:
                case 14:
                    return "alkaline"
                default:
                    return "invalid ph value"
            }
        }
    </script>
