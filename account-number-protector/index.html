    <title>Account Number Protector</title>

    <script>

        function accountNumberProtectorLoop(cardNumberString) {
            var returnString = "**";

            for(var stringIndex = cardNumberString.length-4; stringIndex < cardNumberString.length; stringIndex++) {
                returnString += cardNumberString[stringIndex];
            }

            return returnString;
        }

        function accountNumberProtectorSlice(cardNumberString) {

            return "**" + cardNumberString.slice(cardNumberString.length-4);

        }


    </script>
