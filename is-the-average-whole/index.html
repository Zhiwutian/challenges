<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Is The Average Whole</title>
    <script>

        function isTheAverageWholeIndex(numbersArray) {
            var sum = null;
            var stringAverage = null;
            for (var index = 0; index < numbersArray.length; index++) {
                sum += numbersArray[index];
            }
            stringAverage = (sum / numbersArray.length).toString();
            if (stringAverage.indexOf(".") === -1) {
                return true
            } else {
                return false
            }
        }

        function isTheAverageWholeParse(numbersArray) {
            var sum = null;
            var average = null;
            for (var index = 0; index < numbersArray.length; index++) {
                sum += numbersArray[index];
            }
            average = (sum / numbersArray.length)
            return average === parseInt(average)
        }


        function isTheAverageWholeMethod(numbersArray) {
            var result = 0;
            for (var i = 0; i < numbersArray.length; i++) {
                result += numbersArray[i]
            }
            var average = result / numbersArray.length
            return Number.isInteger(average)
        }

    </script>
