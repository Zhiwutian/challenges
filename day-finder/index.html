<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Finder</title>

    <script>

        function dayFinder(stringDate) {

            var date = new Date(stringDate);
            var day = date.getDay();

            switch(day) {
                case 0:
                    return "Sunday"
                case 1:
                    return "Monday"
                case 2:
                    return "Tuesday"
                case 3:
                    return "Wednesday"
                case 4:
                    return "Thursday"
                case 5:
                    return "Friday"
                case 6:
                    return "Saturday"
                default:
                    return "Invalid expression"
            }
        }
    </script>
</head>
<body>

</body>
</html>
