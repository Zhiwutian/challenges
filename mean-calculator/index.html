<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Calculator</title>
    <script>

        function meanCalculator(numbersArray) {
            var sum = null;
            for (var i = 0; i < numbersArray.length; i++) {
                sum += numbersArray[i];
            }
            return (sum / numbersArray.length).toFixed(2);
        }


    </script>
</head>
